{% extends 'header.html' %}

{% block content %}
<div class="container">
    <h1>Members Area</h1>
    <br>
    <h2>Your access level: {{level}}</h2><br>
    <p>Click <a href="/logout">here</a> to logout.</p>

    <p>Information available for you according to your access level:</p>
    <ul>
        {% for i in info %}
        <li>
            {{ i[0] }}
        </li>
        {% endfor %}
    </ul>
    <br>
    <hr><br>
    <br><br><br><br><br>
</div>
{% endblock %}
